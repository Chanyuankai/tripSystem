<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">查询火车票</a></li>
    </ul>
    </div>
    
    
    <div class="formbody">
    <table class="tablelist">
    	<thead>
    	<tr>
        <th>编号</th>
        <th>出发地</th>
        <th>到达地</th>
        <th>出发日期</th>
        <th>预计出发时间</th>
        <th>预计到达时间</th>
        <th>列车编号</th>
        <th>价格</th>
        <th>操作</th>
        
        </tr>
        </thead>
<tbody>
   
		    <tr th:each="train:${train }">			
		    <td   th:text="${train.id}" ></td>
		    <td   th:text="${train.departure}" ></td>
		    <td   th:text="${train.arrive}" ></td>
		    <td   th:text="${train.date }" ></td>
		    <td   th:text="${train.dtime }" ></td>
		    <td   th:text="${train.atime }" ></td>
		    <td   th:text="${train.trainnum}" ></td>
		    <td   th:text="${train.price }" ></td>
		    
		    </tr>		  					       
     </tbody>
    </table>	
    
   
    </div>


</body>

</html>
