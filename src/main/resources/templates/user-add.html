<script type="text/javascript" src="js/select-ui.min.js"></script>
<script type="text/javascript" src="editor/kindeditor.js"></script>

<script type="text/javascript">
    KE.show({
        id : 'content7',
        cssPath : './index.css'
    });
  </script>
  
<script type="text/javascript">
$(document).ready(function(e) {
    $(".select1").uedSelect({
		width : 345			  
	});
	$(".select2").uedSelect({
		width : 167  
	});
	$(".select3").uedSelect({
		width : 100
	});
});

<body>

	
    
    <div class="formbody">
    
    
    <div id="usual1" class="usual"> 
    
    <div class="itab">
  	<ul> 
  	<li><a href="#tab1" class="selected">用户查询</a></li> 
    <li><a href="#tab2" >用户添加</a></li> 
    
  	</ul>
    </div> 
    
      	<div id="tab1" class="tabson">
    
    <form action="searchuser" method="post">
    <ul class="seachform">
    <li><label>综合查询</label><input name="name" type="text" class="scinput" /></li>
    <li><label>&nbsp;</label><input type="submit" class="scbtn" value="查询"/></li>   
    </ul> 
    </form>
    
    <table class="tablelist">
    	<thead>
    	<tr>
        <th>编号</th>
        <th>用户名</th>
        <th>账号</th>
        <th>密码</th>
        <th>注册时间</th>
        <th>性别</th>
        <th>选项</th>
        <th></th>
        </tr>
        </thead>
<tbody>				
		    <td  th:text="${user?.id }" ></td>
		    <td  th:text="${user?.name}" ></td>
		    <td  th:text="${user?.number}" ></td>
		    <td  th:text="${user?.password}" ></td>
		    <td  th:text="${user?.date}" ></td>
		    <td  th:text="${user?.gender}" ></td>
		    <td><a th:href="@{/deleteuser/}+${user?.id}" class="tablelink" onclick="return confirm('确定要删除吗')">删除</a></td> 
      <td><a th:href="@{/modification/}+${user?.id}" class="tablelink" onclick="return confirm('确定要修改吗')">修改</a> </td>
	    </tr>
     </tbody>
    </table>
    
   
  
    
    </div> 
    
  	<div id="tab2" class="tabson">
    <div class="formtext">Hi，<b>admin</b>，欢迎您试用用户添加功能！</div>
    <form class="forminfo" action="adduser" method="post">
    <li><label>用户名<b>*</b></label><input name="name" type="text" class="dfinput"  style="width:518px;"/></li>
    <li><label>账号<b>*</b></label><input name="number" type="text" class="dfinput"   style="width:518px;"/></li>
    <li><label>密码<b>*</b></label><input name="password" type="text" class="dfinput"  style="width:518px;"/></li>
    <li><label>注册时间<b>*</b></label><input name="date" type="text" class="dfinput"   style="width:518px;"/></li>
    <li><label>性别<b>*</b></label><input name="gender" type="text" class="dfinput"   style="width:518px;"/></li>   
    <button type="submit" class="btn">马上添加</button>
    </form>
    </div> 
    
    
 
       
	</div> 
 
	<script type="text/javascript"> 
      $("#usual1 ul").idTabs(); 
    </script>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>
    
    
    
    
    
    </div>
