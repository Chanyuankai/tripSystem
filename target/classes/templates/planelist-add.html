<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="/css/style.css" rel="stylesheet" type="text/css" />
<link href="/css/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
<script type="text/javascript" src="js/select-ui.min.js"></script>
<script type="text/javascript" src="editor/kindeditor.js"></script>

<script type="text/javascript">
    KE.show({
        id : 'content7',
        cssPath : './index.css'
    });
  </script>
  
<script type="text/javascript">
$(document).ready(function(e) {
    $(".select1").uedSelect({
		width : 345			  
	});
	$(".select2").uedSelect({
		width : 167  
	});
	$(".select3").uedSelect({
		width : 100
	});
});
</script>
</head>

<body>

	
    
    <div class="formbody">
    
    
    <div id="usual1" class="usual"> 
    
    <div class="itab">
  	<ul> 
  	<li><a href="#tab1" class="selected">机票列表</a></li> 
    <li><a href="#tab3" >机票添加</a></li>
    
  	</ul>
    </div> 
    
      	<div id="tab1" class="tabson">
    
        <table class="tablelist">
    	<thead>
    	<tr>
        <th>编号</th>
        <th>出发地</th>
        <th>到达地</th>
        <th>出发日期</th>
        <th>预计出发时间</th>
        <th>预计到达时间</th>
        <th>航空公司</th>
        <th>价格</th>
        </tr>
        </thead>
<tbody>
    <tr th:each="plane:${list }">
		    					
		     <td   th:text="${plane.id }" ></td>
		    <td   th:text="${plane.departure}" ></td>
		     <td   th:text="${plane.arrive}" ></td>
		    <td   th:text="${plane.date }" ></td>
		     <td   th:text="${plane.dtime }" ></td>
		    <td   th:text="${plane.atime }" ></td>
		    <td   th:text="${plane.airline}" ></td>
		    <td   th:text="${plane.price }" ></td>
		  					       
	    </tr>
     </tbody>
    </table>
    <span th:text="${msg}"></span>
    
    </div> 
    
  	
    
    <div id="tab3" class="tabson">
    <form class="forminfo" action="addplane" method="post">
    <li><label>编号<b>*</b></label><input name="id" type="text" class="dfinput"  style="width:518px;"/></li>
    <li><label>出发地<b>*</b></label><input name="departure" type="text" class="dfinput"   style="width:518px;"/></li>
    <li><label>到达地<b>*</b></label><input name="arrive" type="text" class="dfinput"  style="width:518px;"/></li>
    <li><label>出发日期<b>*</b></label><input name="date" type="text" class="dfinput"   style="width:518px;"/></li>
    <li><label>预计出发时间<b>*</b></label><input name="dtime" type="text" class="dfinput"   style="width:518px;"/></li> 
    <li><label>预计到达时间<b>*</b></label><input name="atime" type="text" class="dfinput"   style="width:518px;"/></li>
    <li><label>航空公司<b>*</b></label><input name="airline" type="text" class="dfinput"   style="width:518px;"/></li>
    <li><label>价格<b>*</b></label><input name="price" type="text" class="dfinput"   style="width:518px;"/></li>  
    <button type="submit" class="btn">马上添加</button>
    </form>
    </div> 
    
    
 
       
	</div> 
 
	<script type="text/javascript"> 
      $("#usual1 ul").idTabs(); 
    </script>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>
    
    
    
    
    
    </div>


</body>

</html>
