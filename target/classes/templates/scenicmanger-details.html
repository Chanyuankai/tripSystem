<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">表单</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>景点信息</span></div>
    
    <ul class="forminfo">
    <form th:action="@{/updateScenicOrder}" method="post">
    <li><input name="id" type="hidden" class="dfinput" th:value="${id!=null}?${scenic.id}"/></li>
    <li><label>景点名字</label><input name="name" type="text" class="dfinput" th:value="${scenic.name}"/></li>
    <li><label>儿童价格</label><input name="childprice" type="text" class="dfinput" th:value="${scenic.childprice}"/></li>
    <li><label>成人价格</label><input name="adultprice" type="text" class="dfinput" th:value="${scenic.adultprice}"/></li>
    <li><label>景点介绍</label><textarea name="introduce" type="text" cols="" rows="" class="textinput" th:value="${scenic.introduce}"></textarea></li>
    <button type="submit" class="btn" onclick="return confirm('确定要保存修改')">保存</button>
    <a th:href="@{/deletescenic/}+${scenic.id}" class="tablelink" onclick="return confirm('确定要删除吗')">删除</a>
    </ul>
    </form>
   
    
    </div>


</body>

</html>
